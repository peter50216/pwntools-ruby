AllCops:
  DisplayCopNames: true
  DisplayStyleGuide: true

Layout/EndOfLine:
  EnforcedStyle: lf

Layout/IndentHeredoc:
  Enabled: false

Metrics/AbcSize:
  Enabled: false

Metrics/BlockLength:
  Enabled: false

Metrics/ClassLength:
  Enabled: false

Metrics/CyclomaticComplexity:
  Enabled: false

Metrics/LineLength:
  Enabled: true
  Max: 120

Metrics/MethodLength:
  Enabled: false

Metrics/ModuleLength:
  Enabled: false

Metrics/ParameterLists:
  Enabled: false

Metrics/PerceivedComplexity:
  Enabled: false

Rails:
  Enabled: false

Style/AsciiComments:
  Enabled: false

Style/AutoResourceCleanup:
  Enabled: true

Style/CollectionMethods:
  Enabled: true

Style/Documentation:
  Enabled: true
  Exclude:
    - 'lib/pwnlib/shellcraft/generators/**/*.rb'
    - 'test/**/*.rb'

Style/Encoding:
  Enabled: false

# TODO(david942j):
#   `yield` cannot be ignored (didn't track why).
#   Enable this cop whenever its related bugs are fixed.
# Style/MethodCallWithArgsParentheses:
#   Enabled: true
#   IgnoredMethods:
#     - require
#     - yield
#     - skip
#     - raise

Style/MethodCalledOnDoEndBlock:
  Enabled: true

Style/OptionHash:
  Enabled: true

Style/PercentLiteralDelimiters:
  Enabled: false

Style/Send:
  Enabled: true

Style/StringMethods:
  Enabled: true

Style/SymbolArray:
  Enabled: true

Style/SingleLineBlockParams:
  Enabled: true

Style/YodaCondition:
  Enabled: false
